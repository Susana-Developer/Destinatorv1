    <div class="ngdialog-message">
        <div class="">
            <h3>Login </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">Usuario</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Usuario" ng-model="loginData.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Cotraseña</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Contraseña" ng-model="loginData.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> Recordar contraseña
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Aceptar</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
                <a ng-click=openRegister()>Click aquí para registrarse</a>
            </form>
        </div>
        <div>

        </div>
    </div>
